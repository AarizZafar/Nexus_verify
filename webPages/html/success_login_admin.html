<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Success</title>
    <link rel="stylesheet" href="webPages/css/admin_success_login.css" type="text/css" />
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
        <h1>Welcome Admin</h1>
        <h2>Your Data:</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>MAC</th>
                    <th>SSID</th>
                    <th>System Serial Number</th>
                    <th>UUID</th>
                </tr>
            </thead>
            <tbody>
                {{range .data}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.MAC}}</td>
                    <td>{{.SSID}}</td>
                    <td>{{.SystemSerialNumber}}</td>
                    <td>{{.UUID}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
